<html lang="en">
    <!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e28fa0e7ed.js" crossorigin="anonymous"></script>
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>TaskManagementApp</title>
</head>
<body>
    <div id="taskManagementApp">
        <div class="bg-info text-dark d-flex justify-content-center">
            <div class="d-flex flex-column align-items-center col-12">
                <!-- Title -->
                <div class="title d-flex justify-content-center align-items-center text-light">
                    <div class="my-3">
                        <h2>Task Management App</h2>
                    </div>
                </div>

                <!-- InputSection -->
                <div class="inputSection col-10 col-md-8 col-lg-6">
                    <div class="bg-light input-group">
                        <input class="form-control" type="text" placeholder="Write a section" v-model="newSectionTitle">
                        <button class="btn btn-outline-secondary" @click="createSection()">Create</button>
                    </div>
                </div>
                

                <!-- Sections -->
                <div class="sections d-flex flex-wrap col-11">
                    <div class="eachSection d-flex flex-column col-12 col-md-3 my-3 px-2 " v-for="(section,index) in sections">
                        <section-component
                            v-bind:section = "section"
                            v-bind:id="index+1"
                        ></section-component>
                    </div>
                </div>




                <div class="sections d-flex flex-wrap col-11">
                    <div class="eachSection d-flex flex-column col-12 col-md-3 my-3 px-2">
                        <div class="border border-light p-2">
                            <div class="sectionName text-center mb-3">
                                <input class="form-control" type="text" value="monday">
                            </div>

                            <div class="taskCardsArea">
                                <div class="taskCard card p-3 mb-3 border border-success border-5">
                                    <div class="selectSection pb-2">
                                        <select class="form-select form-select-sm">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                        </select>
                                    </div>
                                    <div class="taskTitle ">
                                        <h4>monday</h4>
                                    </div>
                                    <div class="taskDescription py-2 ">
                                        <p>洗濯するsdkljsfdkjskjfkljfkdsjlkfdsjfsdkljfsdlkjfsdlkfjfkfjsfdsjfdslkj</p>
                                    </div>
                                    <div class="buttons d-flex justify-content-end">
                                        <div class="col-6 d-flex justify-content-around">
                                            <i class="fas fa-edit"></i>
                                            <i class="far fa-check-circle text-success"></i>
                                            <i class="far fa-star text-warning"></i>
                                            <i class="far fa-trash-alt"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="taskCard card p-3 mb-3">
                                    <div class="selectSection pb-2">
                                        <select class="form-select form-select-sm">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                        </select>
                                    </div>
                                    <div class="taskTitle ">
                                        <h4>monday</h4>
                                    </div>
                                    <div class="taskDescription py-2 ">
                                        <p>洗濯するsdkljsfdkjskjfkljfkdsjlkfdsjfsdkljfsdlkjfsdlkfjfkfjsfdsjfdslkj</p>
                                    </div>
                                    <div class="buttons d-flex justify-content-end">
                                        <div class="col-6 d-flex justify-content-around">
                                            <i class="fas fa-edit"></i>
                                            <i class="far fa-trash-alt"></i>
                                            <i class="far fa-check-circle"></i>
                                            <i class="far fa-star"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="createTask card p-3">
                                    <div class="taskTitle">
                                        <h5>Task Title</h5>
                                        <input class="form-control" type="text">
                                    </div>
                                    <div class="taskDescription py-3">
                                        <h5>Task Description</h5>
                                        <textarea class="form-control"></textarea>
                                    </div>
                                    <div class="buttons d-flex justify-content-end">
                                        <div class="addTaskButton">
                                            <button class="btn btn-outline-info btn-sm">Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>



                            <div class="d-flex justify-content-between pt-3">
                                <div class="addTaskButton">
                                    <i class="fas fa-plus-circle fa-2x text-white"></i>
                                </div>
                                <div class="deleteSection">
                                    <button class="btn btn-outline-danger btn-sm">Delete Section</button>
                                </div>
                            </div>



                        </div>
                    </div>

                    <div class="eachSection d-flex flex-column col-12 col-md-3 my-3 px-2">
                        <div class="border border-light p-2">
                            <div class="sectionName text-center mb-3">
                                <input class="form-control" type="text" value="monday">
                            </div>

                            <div class="taskCardsArea">
                                <div class="createTask card p-3">
                                    <div class="taskTitle">
                                        <h5>Task Title</h5>
                                        <input class="form-control" type="text">
                                    </div>
                                    <div class="taskDescription py-3">
                                        <h5>Task Description</h5>
                                        <textarea class="form-control"></textarea>
                                    </div>
                                    <div class="buttons d-flex justify-content-end">
                                        <div class="addTaskButton">
                                            <button class="btn btn-outline-info btn-sm">Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between pt-3">
                                <div class="addTaskButton">
                                    <i class="fas fa-plus-circle fa-2x text-white"></i>
                                </div>
                                <div class="deleteSection">
                                    <button class="btn btn-outline-danger btn-sm">Delete Section</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- sectionTemplate -->
    <script type="text/x-template" id="sectionComponent">
        <div class="border border-light p-2">
            <div class="sectionName text-center mb-3">
                <input class="form-control" type="text" v-bind:value="section.sectionName">
            </div>

            <div v-for="(task, index) in section.tasks">
                <task-card
                    v-bind:task="task"
                    v-bind:index="index"
                    v-on:delete-task="deleteTask($event)"
                ></task-card>
            </div>

            <createTask-Form 
                v-show="section.show"
                v-bind:section="section"
            ></createTask-Form>

            <div class="d-flex justify-content-between pt-3">
                <div class="addTaskButton" v-on:click="switchTaskForm">
                    <i class="fas fa-plus-circle fa-2x text-white"></i>
                </div>
                <div class="deleteSection">
                    <button class="btn btn-outline-danger btn-sm">Delete Section</button>
                </div>
            </div>
        </div>
    </script>

    <!-- createTaskFormTemplate -->
    <script type="text/x-template" id="createTaskFormComponent">
        <div class="createTask card p-3">
            <div class="taskTitle">
                <h5>Task Title</h5>
                <input class="form-control" type="text" v-model="title">
            </div>
            <div class="taskDescription py-3">
                <h5>Task Description</h5>
                <textarea class="form-control" v-model="description"></textarea>
            </div>
            <div class="buttons d-flex justify-content-end">
                <div class="addTaskButton" v-on:click="addTask">
                    <button class="btn btn-outline-info btn-sm">Add</button>
                </div>
            </div>
        </div>
    </script>

    <!-- taskCardTemplate -->
    <script type="text/x-template" id="taskCardComponent">
        <div class="taskCard card p-3 mb-3">
            <div class="selectSection pb-2">
                <select class="form-select form-select-sm">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="taskTitle ">
                <h4>{{task.title}}</h4>
            </div>
            <div class="taskDescription py-2 ">
                <p>{{task.description}}</p>
            </div>
            <div class="buttons d-flex justify-content-end">
                <div class="col-6 d-flex justify-content-around">
                    <!-- editButton -->
                    <i class="fas fa-edit"></i>
                    <!-- checkButton -->
                    <i v-bind:class="{'far fa-check-circle': !task.completed, 'fas fa-check-circle': task.completed}" v-on:click="switchCompleted"></i>
                    <!-- favoriteButton -->
                    <i v-bind:class="{'far fa-star text-warning': !task.favorite, 'fas fa-star': task.favorite}" v-on:click="switchFavorite"></i>
                    <!-- trashcanButton -->
                    <i class="far fa-trash-alt" v-on:click="$emit('delete-task', index)"></i>
                </div>
            </div>
        </div>
    </script>

    <!-- js読み込み -->
    <script src="main.js"></script>
</body>
</html>
